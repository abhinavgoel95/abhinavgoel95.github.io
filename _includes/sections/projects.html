<h1><span data-i18n="skills.my_skills">Publications</span></h1>

{% for project in site.data.index.projects %}
    <div class="row">
            <div class="col">
                <h5 style="margin: 0">{{ project.name }}</h2>
                <p style="margin: 0">{{ project.authors }}</p>
                <p style="margin: 0"><em>{{ project.descr }}</em></p>

                {% if project.github %}
                <a href="{{ project.github }} "><i class="fa fa-fw fa-github"></i>GitHub</a>
                {% endif %}
                {% if project.website %}
                <a href="{{ project.website }} "><i class="fa fa-fw fa-file"></i>View here</a>
                {% endif %}
                <p style="margin: 0"> <br> </p>
            </div>
    </div>
{% endfor %}
